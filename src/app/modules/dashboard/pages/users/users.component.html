<div class="access-lavel">
	<div style="width: 80%; margin: 60px auto">
		<!-- <mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
		</mat-form-field> -->

		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<ng-container matColumnDef="avatarFullPath">
				<th mat-header-cell *matHeaderCellDef>Avatar</th>
				<td mat-cell *matCellDef="let element">
					<img [src]="element.avatarFullPath" alt="avatar" class="image-round" />
				</td>
			</ng-container>

			<ng-container matColumnDef="displayName">
				<th mat-header-cell *matHeaderCellDef>Display Name</th>
				<td mat-cell *matCellDef="let element">
					{{ element.displayName }}
				</td>
			</ng-container>

			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>Email</th>
				<td mat-cell *matCellDef="let element">
					{{ element.email }}
				</td>
			</ng-container>

			<ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef>Role</th>
				<td mat-cell *matCellDef="let element">
					<mat-form-field>
						<mat-label>Favorite food</mat-label>
						<mat-select>
							<mat-option *ngFor="let role of roles" [value]="role.id">
								{{ role.title }}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</td>
			</ng-container>

			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef>User Activity</th>
				<td mat-cell *matCellDef="let element"></td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter</td>
				<!--  "{{ input.value }}" -->
			</tr>
		</table>
	</div>

	<!-- <app-g-sidebar></app-g-sidebar> -->
</div>
